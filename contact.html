<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>three musketeers | Contact</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
    </nav>
    <header>
      <h1>One for all, all for your message!</h1>
    </header>
    <main>
      <form>
        <div class="field">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="Enter your email" />
        </div>
        <div class="field">
          <label for="message">Message</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            required
            maxlength="500"
            title="max 500 characters"></textarea>
        </div>
        <button>Submit</button>
      </form>
    </main>
    <footer>
      <ul>
        <li><a href="https://facebook">facebook</a></li>
        <li><a href="https://github">GitHub</a></li>
        <li><a href="https://x">X</a></li>
      </ul>
    </footer>
  </body>
</html>
